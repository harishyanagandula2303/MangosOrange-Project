<script>
  window.onload = function() {
    const navLinks = [
      { name: "Home", url: "home.html" },
      { name: "About", url: "about.html" },
      { name: "Services", url: "services.html" },
      { name: "Staffing", url: "staffings.html" },
      { name: "Opening", url: "h.html" },
      { name: "Contact", url: "#" }
    ];

    const footerContent = [
      {
        title: "Quick Links",
        content: ["Home", "About us", "Services", "Staffings", "Openings", "Contact us"]
      },
      {
        title: "Services",
        content: ["Infrastructure and Management", "Cloud Services", "Training Services", "Emerging Technology"]
      },
      {
        title: "Contact",
        content: ["Address", "Phone", "Email"]
      }
    ];

    // For the navigation links
    document.getElementById('nav-links').innerHTML = navLinks
    .map(link => `<a href="${link.url}">${link.name}</a>`)
    .join(' ');
    // For the footer content
    document.getElementById('footer-content').innerHTML = footerContent
      .map(footer => `
        <div class="footer-column">
          <h3>${footer.title}</h3>
          <ul>${footer.content.map(item => `<li>${item}</li>`).join(' ')}</ul>
        </div>
      `)
      .join('');
  };
</script>
